<h2>Installed chips</h2>
<ul class="chip">
    <li *ngFor="let chip of chips" (click)="onSelect(chip)" [class.selected]="chip === selectedChip">
        <div *ngIf="chip.mac!=''">
            <span class="badge">-</span>{{chip.switchStatus}}-{{chip.sensorData}}-{{chip.location}}-{{chip.mac}}
        </div>
    </li>
</ul>

<div *ngIf="selectedChip.mac!=''" >
    <h2>MAC: {{selectedChip.mac}}</h2>
    <div>Description:<input [(ngModel)]="selectedChip.description" placeholder="what does it do?" /></div>
    <div>Location:<input [(ngModel)]="selectedChip.location" placeholder="where is it?" /></div>
    <div>Temperature: {{selectedChip.sensorData}} </div>
    <div>Switch status: {{selectedChip.switchStatus}} </div>
    <button (click)="turnOnLed()">ON</button>
    <button (click)="turnOffLed()">OFF</button>
    <button (click)="update()">Save</button>
    <button (click)="delete()">Delete</button>
</div>
